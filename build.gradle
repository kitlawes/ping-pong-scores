apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Main'
sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-core:2.1.3'
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev516-1.23.0'
    compile 'com.google.code.findbugs:jsr305:1.3.9'
    compile 'com.google.guava:guava-jdk5:17.0'
    compile 'com.google.http-client:google-http-client:1.23.0'
    compile 'com.google.http-client:google-http-client-jackson2:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-java6:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'commons-codec:commons-codec:1.3'
    compile 'commons-logging:commons-logging:1.1.1'
    compile 'org.apache.httpcomponents:httpclient:4.0.1'
    compile 'org.apache.httpcomponents:httpcore:4.0.1'
    compile 'org.mortbay.jetty:jetty:6.1.26'
    compile 'org.mortbay.jetty:jetty-util:6.1.26'
    compile 'org.mortbay.jetty:servlet-api:2.5-20081211'
}